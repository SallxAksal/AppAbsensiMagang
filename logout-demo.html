<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation Demo</title>
    <style>
        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .container h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .container p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* ==================== LOGOUT BUTTON ==================== */
        #logoutBtn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        #logoutBtn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        #logoutBtn:active {
            transform: translateY(0);
        }

        /* ==================== LOGOUT MODAL ==================== */
        #logoutModal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #logoutModal:not(.hidden) {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logoutModal:not(.hidden) .modal-overlay:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 28rem;
            width: 100%;
            margin: 1rem;
            z-index: 10;
            position: relative;
            transform: scale(0.92) translateY(-20px);
            transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #logoutModal:not(.hidden) .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-body p {
            font-size: 1rem;
            color: #4b5563;
            margin: 0;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* ==================== MODAL BUTTONS ==================== */
        .modal-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .modal-btn:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        #modalCancelBtn {
            background-color: #ef4444;
            color: white;
            padding: 0.625rem 1.25rem;
        }

        #modalCancelBtn:hover {
            background-color: #dc2626;
        }

        #modalCancelBtn:active {
            background-color: #b91c1c;
        }

        #modalOkBtn {
            background-color: #10b981;
            color: white;
            padding: 0.625rem 1.25rem;
        }

        #modalOkBtn:hover {
            background-color: #059669;
        }

        #modalOkBtn:active {
            background-color: #047857;
        }

        /* ==================== TOAST CONTAINER ==================== */
        #toastContainer {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #toastContainer:not(.hidden) {
            opacity: 1;
            visibility: visible;
        }

        #toast {
            pointer-events: auto;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            max-width: 90%;
        }

        #toast:not(.hidden) {
            animation: slideInUp 0.4s ease forwards;
        }

        #toast.hidden {
            animation: slideOutDown 0.4s ease forwards;
        }

        #toast.toast-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        #toast.toast-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* ==================== ANIMATIONS ==================== */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(40px);
            }
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .modal-header,
            .modal-body,
            .modal-footer {
                padding: 1rem;
            }

            .modal-footer {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
            }

            #toast {
                font-size: 0.875rem;
                padding: 0.75rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- ==================== DEMO CONTAINER ==================== -->
    <div class="container">
        <h1>Fitur Logout</h1>
        <p>Klik tombol di bawah untuk mencoba fitur logout dengan konfirmasi modal.</p>
        <button id="logoutBtn">ðŸšª Logout</button>
    </div>

    <!-- ==================== LOGOUT MODAL ==================== -->
    <div id="logoutModal" class="hidden">
        <!-- Overlay -->
        <div class="modal-overlay"></div>

        <!-- Modal Content -->
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h2>Konfirmasi Logout</h2>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <p>Yakin ingin keluar?</p>
            </div>

            <!-- Footer with Buttons -->
            <div class="modal-footer">
                <button id="modalCancelBtn" class="modal-btn">Batal</button>
                <button id="modalOkBtn" class="modal-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- ==================== TOAST CONTAINER ==================== -->
    <div id="toastContainer" class="hidden">
        <div id="toast" class="hidden"></div>
    </div>

    <!-- ==================== JAVASCRIPT ==================== -->
    <script>
        // ==================== IIFE - ENCAPSULATION ====================
        (function() {
            // ==================== ELEMENT REFERENCES ====================
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutModal = document.getElementById('logoutModal');
            const modalCancelBtn = document.getElementById('modalCancelBtn');
            const modalOkBtn = document.getElementById('modalOkBtn');
            const toast = document.getElementById('toast');
            const toastContainer = document.getElementById('toastContainer');
            const modalOverlay = logoutModal?.querySelector('.modal-overlay');

            // Safety check
            if (!logoutBtn || !logoutModal) {
                console.error('âŒ Logout button atau modal tidak ditemukan');
                return;
            }

            console.log('ðŸŽ‰ Logout Confirmation Component initialized');

            // ==================== EVENT: LOGOUT BUTTON CLICK ====================
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('ðŸ” Logout button diklik');

                // IF-ELSE: Validasi element
                if (logoutBtn && logoutModal) {
                    // Show modal dengan smooth transition
                    setTimeout(() => {
                        logoutModal.classList.remove('hidden');
                        console.log('âœ… Modal konfirmasi logout ditampilkan');
                    }, 100);
                } else {
                    console.error('âŒ Element logout tidak lengkap');
                    showToast('Terjadi kesalahan', 'error');
                }
            });

            // ==================== EVENT: CANCEL BUTTON CLICK ====================
            modalCancelBtn?.addEventListener('click', () => {
                console.log('âŒ Button Batal diklik');

                // IF-ELSE: Cek jika modal ada
                if (logoutModal) {
                    logoutModal.classList.add('hidden');
                    showToast('Logout dibatalkan!', 'error');
                    console.log('âœ… Modal ditutup, notifikasi dibatalkan ditampilkan');
                } else {
                    console.error('âŒ Modal tidak ditemukan');
                }
            });

            // ==================== EVENT: OK BUTTON CLICK ====================
            modalOkBtn?.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('âœ… Button OK diklik');

                // IF-ELSE: Cek jika modal ada
                if (logoutModal) {
                    logoutModal.classList.add('hidden');
                    showToast('Berhasil logout!', 'success');
                    console.log('âœ… Modal ditutup, notifikasi success ditampilkan');

                    // Simulasi logout setelah 1.5 detik
                    setTimeout(() => {
                        console.log('ðŸš€ Simulasi redirect ke logout route');
                        console.log('Di aplikasi real, ini akan melakukan form.submit()');
                        // Dalam aplikasi real Laravel:
                        // document.getElementById('logoutForm').submit();
                    }, 1500);
                } else {
                    console.error('âŒ Modal tidak ditemukan');
                }
            });

            // ==================== EVENT: OVERLAY CLICK ====================
            modalOverlay?.addEventListener('click', () => {
                console.log('ðŸ”² Overlay diklik');

                // IF-ELSE: Close modal saat overlay diklik
                if (logoutModal) {
                    logoutModal.classList.add('hidden');
                    console.log('âœ… Modal ditutup via overlay');
                }
            });

            // ==================== EVENT: KEYBOARD ESC ====================
            document.addEventListener('keydown', (e) => {
                // IF-ELSE: Close modal saat ESC ditekan
                if (e.key === 'Escape' && !logoutModal.classList.contains('hidden')) {
                    logoutModal.classList.add('hidden');
                    console.log('âŒ¨ï¸ ESC ditekan, modal ditutup');
                }
            });

            // ==================== FUNCTION: SHOW TOAST ====================
            /**
             * Menampilkan toast notification dengan smooth animation
             * @param {string} message - Pesan yang ditampilkan
             * @param {string} type - Tipe toast ('success' atau 'error')
             */
            function showToast(message, type) {
                // Validasi input
                if (!message || !type) {
                    console.error('âŒ Toast: message atau type tidak valid');
                    return;
                }

                // Set pesan
                toast.textContent = message;

                // Reset classes
                toast.className = '';

                // Set base classes
                toast.classList.add('pointer-events-auto', 'text-white', 'font-medium');

                // IF-ELSE: Tentukan warna berdasarkan type
                if (type === 'success') {
                    toast.classList.add('toast-success');
                    console.log('âœ… Toast SUCCESS ditampilkan');
                } else if (type === 'error') {
                    toast.classList.add('toast-error');
                    console.log('âš ï¸ Toast ERROR ditampilkan');
                } else {
                    toast.classList.add('bg-gray-800');
                    console.log('â„¹ï¸ Toast DEFAULT ditampilkan');
                }

                // Tampilkan container dan toast
                toast.classList.remove('hidden');
                toastContainer.classList.remove('hidden');

                // Sembunyikan setelah 3 detik
                setTimeout(() => {
                    // IF-ELSE: Cek jika toast masih ada
                    if (toast) {
                        toast.classList.add('hidden');
                        console.log('ðŸ”„ Toast disembunyikan setelah 3 detik');
                    }
                }, 3000);
            }

            // ==================== EXPOSE FUNCTION ====================
            window.showToastNotification = showToast;
        })();
    </script>
</body>
</html>
